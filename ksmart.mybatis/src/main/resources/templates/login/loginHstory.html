<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">


<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<th:block layout:fragment="customContent">

		<table border="1">
			<thead>
				<tr>
					<th>로그인이력번호</th>
					<th>로그인 아이디</th>
					<th>로그인 날짜</th>
					<th>로그아웃 날짜</th>
				</tr>
			</thead>
		<!--  -->
				<tr th:if="${#lists.size(loginHistory)>0}" th:each="login : ${loginHistory}">
					<td th:text="${login.get('loginNum')}"></td>
					<td th:text="${login.get('loginId')}"></td>
					<td th:text="${login.get('loginDate')}"></td>
					<td th:text="${login.get('logoutDate')}"></td>
				</tr>


			</tbody>
			<tfoot>
				<tr>
					<td colspan="4">
						<a th:href="@{/loginHistory}">처음으로</a>
						<a th:if="${currentPage > 1}"  th:href="@{/loginHistory(currentPage = ${currentPage - 1})}">[이전]</a>
						<th:block th:each = "num : ${#numbers.sequence(startPageNum, endPageNum)}">
							
							<a th:unless="${currentPage == num}" th:href="@{/loginHistory(currentPage = ${num})}" th:text="${'[' + num + ']'}"></a>
							<span th:if="${currentPage == num}" th:text="${'[' + num + ']'}"></span>
						</th:block>
						<a th:if="${currentPage < lastPage}" th:href="@{/loginHistory(currentPage = ${currentPage + 1})}">[다음]</a>
						<a th:href="@{/loginHistory(currentPage = ${lastPage})}">마지막</a>
					</td>
					<!--  
						Add func if startPageNum == 0 there is error
						
						<th:block th:if="{startPageNum == 0}">
								<span th:text="${}"></span>					
							</th:block>
					-->
				</tr>
			</tfoot>
		</table>
	
</th:block>

</html>
